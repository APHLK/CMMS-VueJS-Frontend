<div class="panel-heading">
	Register for an account
</div>
<div class="panel-body">
	<form class="form-horizontal" role="form" v-on:submit="registerUser">

		<div id="alerts" v-if="messages.length > 0">
			<div v-for="message in messages" class="alert alert-{{ message.type }} alert-dismissible" role="alert">
				{{ message.message }}
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-4 control-label">First Name</label>
			<div class="col-md-6">
				<input type="name" class="form-control" v-model="user.first_name">
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-4 control-label">Middle Name</label>
			<div class="col-md-6">
				<input type="name" class="form-control" v-model="user.middle_name">
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-4 control-label">Last Name</label>
			<div class="col-md-6">
				<input type="name" class="form-control" v-model="user.last_name">
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-4 control-label">E-Mail Address</label>
			<div class="col-md-6">
				<input type="email" class="form-control" v-model="user.email_address">
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-4 control-label">Password</label>
			<div class="col-md-6">
				<input type="password" class="form-control" v-model="user.password">
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-4 control-label">Confirm password</label>
			<div class="col-md-6">
				<input type="password" class="form-control" v-model="user.password_confirmation">
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-4 control-label">Mobile Phone</label>
			<div class="col-md-6">
				<input type="name" class="form-control" v-model="user.mobile_phone">
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-4 control-label">Organizational Affiliation</label>
			<div class="col-md-6">
				<input type="name" class="form-control" v-model="user.organizational_affilliation">
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-6 col-md-offset-4">
				<button type="submit" class="btn btn-primary" :disabled="registering">
					<i class="fa fa-btn fa-sign-in"></i> Register
				</button>
			</div>
		</div>
	</form>
</div>
