<div class="panel-heading">
	Equipment Type!
</div>
<div class="panel-body">
	<div id="alerts" v-if="messages.length > 0">
		<div v-for="message in messages" class="alert alert-{{ message.type }} alert-dismissible" role="alert">
			{{ message.message }}
		</div>
	</div>
	<form class="form-horizontal" role="form" v-on:submit="createEquipmentType">
		<div class="form-group">
			<label for="name" class="col-sm-2 col-sm-offset-1 control-label">Name</label>
			<div class="col-sm-5">
				<input class="form-control" required="required" name="name" type="text" v-model="equipmentType.name" id="nameInput">
			</div>
		</div>
		<div class="form-group">
			<label for="description" class="col-sm-2 col-sm-offset-1 control-label">Description</label>
			<div class="col-sm-5">
				<input class="form-control" required="required" name="description" type="text" v-model="equipmentType.description">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-4 col-sm-offset-3">
				<button type="submit" class="btn btn-primary" :disabled="creating">
					<i class="fa fa-btn fa-save"></i>Add an Equipment Type!
				</button>
			</div>
		</div>
	</form>
</div>
